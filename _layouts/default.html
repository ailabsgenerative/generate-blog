<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/style.css">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ND27ME68WQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-ND27ME68WQ');
  </script>
</head>
<body>
  <header>
    <nav>
      <a href="https://ailabsgenerative.github.io/generate-blog/"><h1>今日の謎解き</h1></a>
    </nav>
  </header>
  <main class="markdown-body">
    <h2>{{ page.title }}</h2>
    {{ content }}
  </main>
  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 全ての解答ボタンを取得
      const buttons = document.querySelectorAll('.show-answer-button');

      buttons.forEach(button => {
        button.addEventListener('click', () => {
          // クリックされたボタンの親である .answer-section を取得
          const answerSection = button.closest('.answer-section');
          if (answerSection) {
            // 解答内容の div を取得
            const answerContent = answerSection.querySelector('.answer-content');
            if (answerContent) {
              // hidden クラスをトグル（あれば削除、なければ追加）
              answerContent.classList.toggle('hidden');
              // ボタンのテキストも変更
              if (answerContent.classList.contains('hidden')) {
                button.textContent = '解答を見る';
              } else {
                button.textContent = '解答を隠す';
              }
            }
          }
        });
      });
    });
  </script>
</body>
</html>
